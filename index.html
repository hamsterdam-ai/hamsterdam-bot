<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spicy-Verse üçë</title>
  <style>
    body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 2rem; }
    textarea, input { width: 100%; padding: 1rem; margin-top: 1rem; background: #333; color: white; border: none; border-radius: 8px; }
    button { padding: 1rem 2rem; background: hotpink; border: none; border-radius: 8px; margin-top: 1rem; cursor: pointer; }
    #output { white-space: pre-wrap; margin-top: 2rem; background: #222; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Spicy-Verse üçë</h1>
  <p>Tell me your fantasy and I'll spin you a story... üî•</p>
  <textarea id="prompt" rows="4" placeholder="e.g. A secret rendezvous in a Paris hotel..."></textarea>
  <button onclick="generate()">Generate Story</button>
  <div id="output"></div>

  <script>
    const apiKey = import.meta.env.OPENROUTERKEY;
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("output").innerText = "Generating... üç∑";

      const messages = [
        { role: "system", content: "You are a sultry, creative erotic storyteller. Your stories are poetic, descriptive, and deeply seductive. Avoid anything illegal or involving real people." },
        { role: "user", content: `Write a detailed erotic short story based on this scenario:\n${prompt}` }
      ];

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + apiKey
        },
        body: JSON.stringify({
          model: "mistral/mistral-7b-instruct",
          messages: messages
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      document.getElementById("output").innerText = reply;
    }
  </script>
</body>
</html>
